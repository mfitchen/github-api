<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>MFitchen | GitHub API</title>
  </head>
  <body>
    <div class="wrap">
      <h1>GitHub Public Repositories</h1>
      <div class="from">
        <input id="gh-username-input" type="text" placeholder="GitHub Username">
        <button class="button" id="gh-username-button">Get GitHubbed</button>
      </div>
      <div class="gh-user">
        <div class="gh-profile-pic">
          <div id="show-gh-user-profile-pic"></div>
        </div>
        <div class="gh-user-info">
          <div id="show-gh-user-username"></div>
          <div id="show-gh-user-full-name"></div>
          <div id="show-gh-user-location"></div>
          <div id="show-gh-user-url"></div>
          <div id="show-gh-user-repository-count"></div>
        </div>
      </div>
      <div id="show-gh-user-repos"></div>
    </div>
  </body>
</html>
